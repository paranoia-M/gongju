# 文件路径: .github/workflows/build-windows.yml (更新版)

name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 确保你的项目根目录有 requirements.txt 文件
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          # 【修改点】打包命令现在指向 main.py
          pyinstaller --onefile --windowed --name="PDFToolbox" main.py
          # 如果有图标，可以像这样:
          # pyinstaller --onefile --windowed --name="PDFToolbox" --icon="assets/icon.ico" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFToolbox-Windows-Executable
          # 【修改点】路径现在指向新的 .exe 文件名
          path: dist/PDFToolbox.exe